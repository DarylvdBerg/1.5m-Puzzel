<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1.5 meter puzzel</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
      <a-scene>
        <a-camera position="0 0 0">
          <a-entity cursor="fuse: false"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.013; radiusOuter: 0.02"
            material="color: #242424; shader: flat; opacity: 0.8"
            animation__mouseenter="property: components.material.material.color; type: color; to: yellow; startEvents: mouseenter; dur: 200;"
            animation__mouseleave="property: components.material.material.color; type: color; to: grey; startEvents: mouseleave; dur: 200;"
            raycaster="objects: .interactable">
          </a-entity>
          <a-entity cursor="fuse: true"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.042"
            material="color: #077560; shader: flat; opacity: 0.6"
            animation__click="property: material.color; startEvents: click; easing: easeInCubic; dur: 200; from: #242424; to: #077560"
            animation__fusing="property: geometry.radiusInner; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.04; to: 0.022"
            animation__mouseleave="property: geometry.radiusInner; startEvents: mouseleave; easing: easeInCubic; dur: 200; to: 0.04"
            raycaster="objects: .clickable">
        </a-camera>
        <!-- Hint object -->
        <a-plane color="grey" width="1" height="1" position="0 .1 -1" material="side: double">
          <a-plane color="white" position="0 .1 .02" height=".8" material="side: double; opacity: 0.5; transparant: true">
            <a-text id="js--puzzleOneHint" visible="false" value="Hint tijd" color="black" widht=".2" align="center">
            </a-text>
          </a-plane>
          <a-plane class="interactable" id="js--puzzleOneHintBtn" color="black" position="0 -.4 .02" height=".2" material="side: double">
            <a-text value="Klik voor uitleg" width="2" align="center"></a-text>
          </a-plane>
        </a-plane>
      </a-scene>
  </body>
</html>
