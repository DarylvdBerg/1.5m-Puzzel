<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1.5 meter puzzel</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/interaction.js"></script>

    <link type="text/css" type="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <a-scene physics='gravity: -9.8'>
      <a-camera id="js--camera">
        <a-cursor raycaster="far:2; objects: .js--interactable" id="js--cursor"></a-cursor>
      </a-camera>

      <a-sphere class="js--interactable" color="red" position="-1 1 -3" radius="0.2"></a-sphere>
    </a-scene>
  </body>
</html>
